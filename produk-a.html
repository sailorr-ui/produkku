<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pembayaran Americano</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
    }

    img {
      margin-top: 20px;
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #333;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    .wa-button {
      background-color: #25D366;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="qr-pembayaran">
    <h1>Pembayaran Americano</h1>
    <p>Harga: <strong>Rp15.000</strong></p>

    <!-- Form Nama -->
    <form id="gabungForm">
      <label for="nama">Atas Nama:</label><br>
      <input type="text" id="nama" name="nama" required placeholder="Tulis nama kamu di sini"><br><br>
      <button type="submit" class="button">Lanjut Bayar</button>
    </form>

    <!-- Bagian QR & Tombol WA -->
    <div id="tombol-bayar" style="display:none;">
      <p>Silakan scan QR DANA berikut untuk membayar:</p>
      <img src="https://raw.githubusercontent.com/sailorr-ui/produkku/refs/heads/main/CoffeShop_qrcode.png" alt="QR DANA">

      <p><a class="button" href="https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012092025050317213299" target="_blank">Bayar via DANA</a></p>

      <button onclick="kirimKeWA()" class="button wa-button">Saya sudah bayar</button>

      <p><a href="index.html">Kembali ke Menu</a></p>
    </div>
  </div>

  <script>
    let namaPemesan = "";

    document.getElementById("gabungForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      if (nama === "") return alert("Tolong isi nama terlebih dahulu.");

      namaPemesan = nama;

      // Sembunyikan form, tampilkan QR + tombol WA
      document.getElementById("gabungForm").style.display = "none";
      document.getElementById("tombol-bayar").style.display = "block";
    });

    function kirimKeWA() {
      const noWA = "+628980851971"; 
      const menu = "Americano";
      const pesan = `Halo, saya sudah membayar pesanan *${menu}* atas nama *${namaPemesan}*.`;
      const linkWA = `https://wa.me/${noWA}?text=${encodeURIComponent(pesan)}`;

      window.open(linkWA, "_blank");
    }
  </script>
</body>
</html>
